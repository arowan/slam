<div ng-show='!isLoggedIn()'>
  <span>Please login/register</span>
</div>
<div ng-show='isLoggedIn()'>
  <ul>
    <li ng-repeat='invite in invites'>
      {{invite.user.username}} invites you to a game! <button class='btn btn-success' ng-click='acceptInvite(invite.id)'>Accept</button>
    </li>
  </ul>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-if='!hasUsers()'>
       <td>No users in lobby</td>
      </tr>

      <tr ng-if='hasUsers()' ng-repeat='(key, value) in users'>
        <td>{{value.username}}</td>
        <td><button ng-click='sendInvite(key)' class='btn'>Invite</button></td>
      </tr>
    </tbody>
  </table>
</div>
